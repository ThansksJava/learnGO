<div class="page-header">
    <ul class="breadcrumb">

        <li>

            <i class="icon-home"></i>

            <a href="index.html">首页</a>

            <i class="icon-angle-right"></i>

        </li>

        <li>

            <a href="#">日志管理</a>

            <i class="icon-angle-right"></i>

        </li>
        <li>

            <a href="#">日志列表</a>

            <i class="icon-angle-right"></i>

        </li>
    </ul>
</div><!-- /.page-header -->
<div class="col-xs-12">
    <!-- PAGE CONTENT BEGINS -->
    <div class="row">
        <div class="col-xs-12">
            <table id="simple-table" class="table  table-bordered table-hover">
                <thead>
                <tr>
                    <th class="detail-col">日志ID</th>
                    <th>项目名称</th>
                    <th>日志收集路径</th>
                    <th>
                        <i class="ace-icon fa fa-clock-o bigger-110 hidden-480"></i>
                        创建时间
                    </th>
                    <th>Topic</th>
                </tr>
                </thead>
                <tbody>
                {{range .loglist}}
                    <tr>
                        <td>{{.LogId}}</td>
                        <td>{{.AppName}}</td>
                        <td><span class="label label-success">{{.LogPath}}</span></td>
                        <td class="hidden-480">{{.CreateTime}}</td>
                        <td><span class="label label-success">{{.Topic}}</span></td>
                    </tr>
                {{end}}

                </tbody>
            </table>
        </div><!-- /.span -->
    </div><!-- /.row -->
</div>
